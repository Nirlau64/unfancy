<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Socials – Neueste Posts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="./socials.css" />
</head>
<body>
  <main class="main-card socials">
    <h1>Socials</h1>

    <section class="social-section">
      <header class="social-header">
        <svg width="28" height="28" viewBox="0 0 24 24" aria-hidden="true"><rect width="24" height="24" rx="6" fill="#FF0000"/><polygon points="10,8 16,12 10,16" fill="#fff"/></svg>
        <h2>Letztes YouTube-Video</h2>
        <a class="profile-link" href="https://www.youtube.com/@Nirlau61" target="_blank" rel="noopener">Profil öffnen</a>
      </header>
      <div class="yt-16x9" style="margin:1em auto;">
        <!-- Manuell das letzte Video einbetten -->
        <iframe
          src="https://www.youtube.com/embed/3me98J7VB1w"
          title="Bestes YouTube-Video"
          loading="lazy"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen></iframe>
      </div>
    </section>

    <section class="social-section">
      <header class="social-header">
        <svg width="28" height="28" viewBox="0 0 24 24" aria-hidden="true"><rect width="24" height="24" rx="6" fill="#E1306C"/><circle cx="12" cy="12" r="5" fill="#fff"/><circle cx="18" cy="6" r="1.5" fill="#fff"/></svg>
        <h2>Letzter Instagram-Post</h2>
        <a class="profile-link" href="https://www.instagram.com/nirlau61/" target="_blank" rel="noopener">Profil öffnen</a>
      </header>
      <div style="margin:1em auto;text-align:center;">
        <!-- Manuell letzten Post verlinken -->
        <a href="https://www.instagram.com/p/DKpXzNHMT6G/" target="_blank" rel="noopener">
          <img src="https://instagram.com/p/DKpXzNHMT6G/media/?size=l" alt="Letzter Instagram-Post" style="max-width:320px;border-radius:12px;">
        </a>
      </div>
    </section>

    <p style="max-width:900px;margin:40px auto 0;text-align:center;">
      <a href="../index.html">Zurück zur Startseite</a>
    </p>
  </main>

</html>
