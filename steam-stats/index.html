<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Steam Stats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .steam-games-list {
      display: flex;
      flex-wrap: wrap;
      gap: 32px;
      justify-content: center;
      margin-top: 2em;
      margin-bottom: 1.5em;
      padding: 0;
      list-style: none;
    }
    .steam-game-card {
      background: var(--bg-card, #23262f);
      border-radius: 12px;
      box-shadow: 0 2px 8px #0004;
      padding: 14px 12px 10px 12px;
      min-width: 140px;
      max-width: 160px;
      text-align: center;
      transition: transform 0.15s;
    }
    .steam-game-card:hover {
      transform: translateY(-4px) scale(1.04);
      box-shadow: 0 6px 24px #0007;
    }
    .steam-game-card img {
      width: 120px;
      height: 45px;
      object-fit: cover;
      border-radius: 8px;
      background: #222;
      margin-bottom: 8px;
      box-shadow: 0 2px 8px #000a;
    }
    .steam-game-title {
      font-weight: bold;
      color: var(--accent2, #7dd3fc);
      margin-bottom: 2px;
      font-size: 1.08em;
    }
    .steam-game-hours {
      color: #b5e0fa;
      font-size: 0.98em;
      margin-bottom: 2px;
    }
    @media (max-width: 700px) {
      .steam-games-list {
        gap: 12px;
      }
      .steam-game-card {
        min-width: 110px;
        max-width: 120px;
        padding: 10px 4px 8px 4px;
      }
      .steam-game-card img {
        width: 90px;
        height: 34px;
      }
    }
  </style>
</head>
<body>
  <div class="main-card">
    <h1>Steam Stats</h1>
    <div id="steam-profile"></div>
    <div id="steam-stats-container"></div>
    <a href="../index.html" class="stats-link">Zur√ºck zur Startseite</a>
  </div>
  <script src="steam-stats.js"></script>
</body>
</html>
